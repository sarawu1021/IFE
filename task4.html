<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.base {
			position: absolute;
			left: 50%;
			top: 50%;
		}
		.rec {
			position: relative;
			width: 400px;
			height: 200px;
			left: -200px;
			top: -100px;
			background-color: #ccc;
		}
		.ra1,.ra2 {
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		.ra1 {
			
			border-bottom-right-radius: 50px;
		}
		.ra2 {
			border-top-left-radius: 50px;
			position: relative;
			top: 100px;
			left: 350px;
		}
	</style>
</head>
<body>
<div class="base">
<div class="rec">
	<div class="ra1">
		
	</div>
	<div class="ra2">
		
	</div>
</div>
</div>
</body>
</html>
